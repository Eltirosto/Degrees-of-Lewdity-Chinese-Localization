name: 其他议题
description: 提出问题，而不是 bug 反馈或汉化建议
labels: ['question']
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 在提问之前...
      options:
      - label: 我填写了简短且清晰明确的标题，以便开发者在翻阅 issue 列表时能快速确定大致问题。而不是“一个建议”、“卡住了”等
        required: true
      - label: 我确定这既不是对游戏报错的反馈，也不是对汉化文本改进的建议
        required: true
  - type: textarea
    id: describe
    attributes:
      label: 说说你遇到的问题？
    validations:
      required: false